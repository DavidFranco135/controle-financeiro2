<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sítio Escola de Cura - Financeiro</title>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

<style>
body { font-family: Inter, sans-serif; }
.glass-effect { background: rgba(255,255,255,.9); backdrop-filter: blur(10px); }
</style>
</head>

<body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50">
<div id="root"></div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, deleteDoc, doc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDla38A4jZw0m8P1CuwIny1Hx4PuFwFBpo",
  authDomain: "controle-financeiro-sitio.firebaseapp.com",
  projectId: "controle-financeiro-sitio",
  storageBucket: "controle-financeiro-sitio.appspot.com",
  messagingSenderId: "687439020294",
  appId: "1:687439020294:web:5835d3db4e70e3e80b5e87"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.firebaseDB = db;
window.firebaseUtils = { collection, addDoc, deleteDoc, doc, getDocs, query, orderBy };
</script>

<script type="text/babel">
const { useState, useEffect } = React;

function SistemaFinanceiro(){
  const [transacoes,setTransacoes] = useState([]);
  const [descricao,setDescricao] = useState("");
  const [valor,setValor] = useState("");
  const [tipo,setTipo] = useState("entrada");
  const [categoria,setCategoria] = useState("");
  const [data,setData] = useState(new Date().toISOString().split("T")[0]);
  const [mesSelecionado,setMesSelecionado] = useState(new Date().toISOString().slice(0,7));
  const [carregando,setCarregando] = useState(false);

  const categoriasEntrada = ["Hospedagem","Eventos","Outros"];
  const categoriasSaida = ["Gastos","Manutenção","Outros"];

  useEffect(()=>{ carregar(); },[]);

  const carregar = async ()=>{
    setCarregando(true);
    const { collection,getDocs,query,orderBy } = window.firebaseUtils;
    const q = query(collection(window.firebaseDB,"transacoes"),orderBy("timestamp","desc"));
    const snap = await getDocs(q);
    const dados=[];
    snap.forEach(d=>dados.push({id:d.id,...d.data()}));
    setTransacoes(dados);
    setCarregando(false);
  };

  const salvar = async ()=>{
    if(!descricao||!valor||!categoria){ alert("Preencha tudo"); return; }
    const { collection,addDoc } = window.firebaseUtils;
    const nova={ descricao,valor:Number(valor),tipo,categoria,data,timestamp:Date.now() };
    const ref = await addDoc(collection(window.firebaseDB,"transacoes"),nova);
    setTransacoes([{id:ref.id,...nova},...transacoes]);
    setDescricao(""); setValor(""); setCategoria("");
  };

  const remover = async(id)=>{
    if(!confirm("Excluir?"))return;
    const { deleteDoc,doc } = window.firebaseUtils;
    await deleteDoc(doc(window.firebaseDB,"transacoes",id));
    setTransacoes(transacoes.filter(t=>t.id!==id));
  };

  const filtradas = transacoes.filter(t=>t.data.startsWith(mesSelecionado));
  const ordenar = lista => [...lista].sort((a,b)=>new Date(a.data)-new Date(b.data));
  const entradas = ordenar(filtradas.filter(t=>t.tipo==="entrada"));
  const saidas = ordenar(filtradas.filter(t=>t.tipo==="saida"));

  const totalEntradas = entradas.reduce((s,t)=>s+t.valor,0);
  const totalSaidas = saidas.reduce((s,t)=>s+t.valor,0);
  const saldo = totalEntradas-totalSaidas;

  const moeda=v=>v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

  return (
  <div className="max-w-5xl mx-auto p-6 space-y-6">
    <h1 className="text-3xl font-bold text-emerald-600">Financeiro - Sítio Escola de Cura</h1>

    <div className="grid grid-cols-3 gap-4">
      <div className="p-4 bg-white rounded-xl shadow">Entradas<br/><b>{moeda(totalEntradas)}</b></div>
      <div className="p-4 bg-white rounded-xl shadow">Saídas<br/><b>{moeda(totalSaidas)}</b></div>
      <div className="p-4 bg-white rounded-xl shadow">Saldo<br/><b>{moeda(saldo)}</b></div>
    </div>

    <div className="bg-white p-6 rounded-xl shadow space-y-4">
      <select value={tipo} onChange={e=>{setTipo(e.target.value);setCategoria("");}} className="w-full p-2 border rounded">
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>

      <select value={categoria} onChange={e=>setCategoria(e.target.value)} className="w-full p-2 border rounded">
        <option value="">Categoria</option>
        {(tipo==="entrada"?categoriasEntrada:categoriasSaida).map(c=><option key={c}>{c}</option>)}
      </select>

      <input placeholder="Descrição" value={descricao} onChange={e=>setDescricao(e.target.value)} className="w-full p-2 border rounded"/>
      <input type="number" placeholder="Valor" value={valor} onChange={e=>setValor(e.target.value)} className="w-full p-2 border rounded"/>
      <input type="date" value={data} onChange={e=>setData(e.target.value)} className="w-full p-2 border rounded"/>

      <button onClick={salvar} className="w-full bg-emerald-600 text-white p-3 rounded">Salvar</button>
    </div>

    <div className="bg-white p-6 rounded-xl shadow">
      <input type="month" value={mesSelecionado} onChange={e=>setMesSelecionado(e.target.value)} className="mb-4 p-2 border rounded"/>

      <h2 className="text-xl font-bold text-emerald-600 mb-2">Entradas</h2>
      {entradas.map(t=>(
        <div key={t.id} className="flex justify-between border-b py-2">
          <span>{t.data} - {t.descricao}</span>
          <span className="text-emerald-600">{moeda(t.valor)}</span>
        </div>
      ))}

      <h2 className="text-xl font-bold text-red-600 mt-6 mb-2">Saídas</h2>
      {saidas.map(t=>(
        <div key={t.id} className="flex justify-between border-b py-2">
          <span>{t.data} - {t.descricao}</span>
          <span className="text-red-600">{moeda(t.valor)}</span>
        </div>
      ))}
    </div>
  </div>
  );
}

ReactDOM.render(<SistemaFinanceiro/>,document.getElementById("root"));
</script>
</body>
</html>
