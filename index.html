<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sítio Escola de Cura - Financeiro</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: Inter, sans-serif; }
    .glass-effect { background: rgba(255,255,255,.9); backdrop-filter: blur(10px); }
  </style>
</head>

<body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50">
<div id="root"></div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, deleteDoc, doc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDla38A4jZw0m8P1CuwIny1Hx4PuFwFBpo",
  authDomain: "controle-financeiro-sitio.firebaseapp.com",
  projectId: "controle-financeiro-sitio",
  storageBucket: "controle-financeiro-sitio.appspot.com",
  messagingSenderId: "687439020294",
  appId: "1:687439020294:web:5835d3db4e70e3e80b5e87"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.firebaseDB = db;
window.firebaseUtils = { collection, addDoc, deleteDoc, doc, getDocs, query, orderBy };
</script>

<script type="text/babel">
const { useState, useEffect } = React;

function SistemaFinanceiro(){
  const [aba,setAba] = useState("financeiro");
  const [transacoes,setTransacoes] = useState([]);
  const [descricao,setDescricao] = useState("");
  const [valor,setValor] = useState("");
  const [tipo,setTipo] = useState("entrada");
  const [categoria,setCategoria] = useState("");
  const [data,setData] = useState(new Date().toISOString().split("T")[0]);
  const [mesSelecionado,setMesSelecionado] = useState(new Date().toISOString().slice(0,7));

  const categoriasEntrada = ["Hospedagem","Eventos","Outros"];
  const categoriasSaida = ["Gastos","Manutenção","Outros"];

  useEffect(()=>{ carregar(); },[]);

  async function carregar(){
    const q = window.firebaseUtils.query(
      window.firebaseUtils.collection(window.firebaseDB,"transacoes"),
      window.firebaseUtils.orderBy("timestamp","desc")
    );
    const snap = await window.firebaseUtils.getDocs(q);
    const dados=[];
    snap.forEach(d=>dados.push({id:d.id,...d.data()}));
    setTransacoes(dados);
  }

  async function salvar(){
    if(!descricao||!valor||!categoria){
      alert("Preencha tudo");
      return;
    }
    const obj={descricao,valor:Number(valor),tipo,categoria,data,timestamp:Date.now()};
    const ref = await window.firebaseUtils.addDoc(
      window.firebaseUtils.collection(window.firebaseDB,"transacoes"),obj
    );
    setTransacoes([{id:ref.id,...obj},...transacoes]);
    setDescricao("");setValor("");setCategoria("");
  }

  async function excluir(id){
    if(!confirm("Excluir?"))return;
    await window.firebaseUtils.deleteDoc(
      window.firebaseUtils.doc(window.firebaseDB,"transacoes",id)
    );
    setTransacoes(transacoes.filter(t=>t.id!==id));
  }

  const filtradas = transacoes.filter(t=>t.data.startsWith(mesSelecionado));
  const entradas = filtradas.filter(t=>t.tipo==="entrada").reduce((s,t)=>s+t.valor,0);
  const saidas = filtradas.filter(t=>t.tipo==="saida").reduce((s,t)=>s+t.valor,0);
  const saldo = entradas - saidas;
  const moeda = v=>v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

  return (
  <div className="max-w-6xl mx-auto p-6">
    <div className="flex gap-4 mb-6">
      <button onClick={()=>setAba("financeiro")}
        className={`px-4 py-2 rounded ${aba==="financeiro"?"bg-emerald-600 text-white":"bg-white"}`}>
        Financeiro
      </button>
      <button onClick={()=>setAba("relatorio")}
        className={`px-4 py-2 rounded ${aba==="relatorio"?"bg-blue-600 text-white":"bg-white"}`}>
        Relatório
      </button>
    </div>

    {aba==="financeiro" && (
    <>
      <div className="grid grid-cols-3 gap-4 mb-6">
        <div className="p-4 bg-white rounded">Entradas<br/><b>{moeda(entradas)}</b></div>
        <div className="p-4 bg-white rounded">Saídas<br/><b>{moeda(saidas)}</b></div>
        <div className="p-4 bg-white rounded">Saldo<br/><b>{moeda(saldo)}</b></div>
      </div>

      <div className="bg-white p-6 rounded space-y-3">
        <select value={tipo} onChange={e=>{setTipo(e.target.value);setCategoria("")}} className="w-full p-2 border rounded">
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>

        <select value={categoria} onChange={e=>setCategoria(e.target.value)} className="w-full p-2 border rounded">
          <option value="">Categoria</option>
          {(tipo==="entrada"?categoriasEntrada:categoriasSaida).map(c=><option key={c}>{c}</option>)}
        </select>

        <input value={descricao} onChange={e=>setDescricao(e.target.value)} placeholder="Descrição" className="w-full p-2 border rounded"/>
        <input type="number" value={valor} onChange={e=>setValor(e.target.value)} placeholder="Valor" className="w-full p-2 border rounded"/>
        <input type="date" value={data} onChange={e=>setData(e.target.value)} className="w-full p-2 border rounded"/>

        <button onClick={salvar} className="w-full bg-emerald-600 text-white p-3 rounded">
          Salvar
        </button>
      </div>
    </>
    )}

    {aba==="relatorio" && (
    <div className="bg-white p-6 rounded">
      <input type="month" value={mesSelecionado} onChange={e=>setMesSelecionado(e.target.value)}
        className="p-2 border rounded mb-4"/>

      {/* ✅ AQUI ESTÁ A ÚNICA ALTERAÇÃO */}
      {[...filtradas]
        .sort((a,b)=>new Date(a.data)-new Date(b.data))
        .map(t=>(
        <div key={t.id} className="border-b py-3 flex justify-between">
          <div>
            <b>{t.data}</b> - {t.descricao}
          </div>
          <div>
            {moeda(t.valor)}
            <button onClick={()=>excluir(t.id)} className="ml-4 text-red-600">Excluir</button>
          </div>
        </div>
      ))}
    </div>
    )}
  </div>
  );
}

ReactDOM.render(<SistemaFinanceiro/>,document.getElementById("root"));
</script>
</body>
</html>
