<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sítio Escola de Cura - Financeiro</title>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Estilo -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .glass-effect {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.5);
    }
    .card-hover { transition: all .3s ease }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,.1);
    }
    .animate-fade-in {
      animation: fadeIn .4s ease-in;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(10px) }
      to { opacity:1; transform:none }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50">
<div id="root"></div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, collection, addDoc, deleteDoc, doc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDla38A4jZw0m8P1CuwIny1Hx4PuFwFBpo",
    authDomain: "controle-financeiro-sitio.firebaseapp.com",
    projectId: "controle-financeiro-sitio",
    storageBucket: "controle-financeiro-sitio.firebasestorage.app",
    messagingSenderId: "687439020294",
    appId: "1:687439020294:web:5835d3db4e70e3e80b5e87"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.firebaseDB = db;
  window.firebaseUtils = { collection, addDoc, deleteDoc, doc, getDocs, query, orderBy };
</script>

<script type="text/babel">
const { useState, useEffect } = React;

function SistemaFinanceiro() {

  const [aba, setAba] = useState('financeiro');
  const [transacoes, setTransacoes] = useState([]);
  const [descricao, setDescricao] = useState('');
  const [valor, setValor] = useState('');
  const [tipo, setTipo] = useState('entrada');
  const [categoria, setCategoria] = useState('');
  const [data, setData] = useState(new Date().toISOString().split('T')[0]);
  const [mesSelecionado, setMesSelecionado] = useState(new Date().toISOString().slice(0,7));

  const categoriasEntrada = ['Hospedagem','Eventos','Outros'];
  const categoriasSaida = ['Gastos','Manutenção','Outros'];

  useEffect(() => { carregar(); }, []);

  async function carregar() {
    const q = window.firebaseUtils.query(
      window.firebaseUtils.collection(window.firebaseDB,'transacoes'),
      window.firebaseUtils.orderBy('timestamp','desc')
    );
    const snap = await window.firebaseUtils.getDocs(q);
    const dados = [];
    snap.forEach(d => dados.push({id:d.id, ...d.data()}));
    setTransacoes(dados);
  }

  async function salvar() {
    if(!descricao || !valor || !categoria) return alert('Preencha tudo');
    const obj = { descricao, valor:+valor, tipo, categoria, data, timestamp:Date.now() };
    const ref = await window.firebaseUtils.addDoc(
      window.firebaseUtils.collection(window.firebaseDB,'transacoes'), obj
    );
    setTransacoes([{id:ref.id, ...obj}, ...transacoes]);
    setDescricao(''); setValor(''); setCategoria('');
  }

  async function excluir(id){
    if(!confirm('Excluir?')) return;
    await window.firebaseUtils.deleteDoc(
      window.firebaseUtils.doc(window.firebaseDB,'transacoes',id)
    );
    setTransacoes(transacoes.filter(t=>t.id!==id));
  }

  const filtradas = transacoes.filter(t=>t.data.startsWith(mesSelecionado));
  const entradas = filtradas.filter(t=>t.tipo==='entrada').reduce((a,b)=>a+b.valor,0);
  const saidas = filtradas.filter(t=>t.tipo==='saida').reduce((a,b)=>a+b.valor,0);
  const saldo = entradas - saidas;

  const moeda = v => v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});

  return (
  <div className="min-h-screen p-6">
    <div className="max-w-7xl mx-auto">

      {/* HEADER */}
      <div className="glass-effect rounded-3xl p-6 mb-6 flex justify-between">
        <h1 className="text-3xl font-bold text-emerald-600">Sítio Escola de Cura</h1>
        <div className="flex gap-3">
          <button onClick={()=>setAba('financeiro')}
            className={`px-5 py-2 rounded-xl font-bold ${aba==='financeiro'?'bg-emerald-600 text-white':'bg-white'}`}>
            Financeiro
          </button>
          <button onClick={()=>setAba('relatorio')}
            className={`px-5 py-2 rounded-xl font-bold ${aba==='relatorio'?'bg-blue-600 text-white':'bg-white'}`}>
            Relatório
          </button>
        </div>
      </div>

      {/* FINANCEIRO */}
      {aba==='financeiro' && (
      <>
        <div className="grid md:grid-cols-3 gap-6 mb-6">
          <div className="glass-effect p-6 rounded-3xl text-emerald-600 font-bold text-2xl">
            Entradas<br/>{moeda(entradas)}
          </div>
          <div className="glass-effect p-6 rounded-3xl text-red-600 font-bold text-2xl">
            Saídas<br/>{moeda(saidas)}
          </div>
          <div className="glass-effect p-6 rounded-3xl text-blue-600 font-bold text-2xl">
            Saldo<br/>{moeda(saldo)}
          </div>
        </div>

        <div className="glass-effect rounded-3xl p-6">
          <h2 className="text-2xl font-bold mb-4">Nova Transação</h2>
          <div className="grid md:grid-cols-2 gap-4">
            <select value={tipo} onChange={e=>{setTipo(e.target.value);setCategoria('')}} className="p-3 rounded-xl border">
              <option value="entrada">Entrada</option>
              <option value="saida">Saída</option>
            </select>
            <select value={categoria} onChange={e=>setCategoria(e.target.value)} className="p-3 rounded-xl border">
              <option value="">Categoria</option>
              {(tipo==='entrada'?categoriasEntrada:categoriasSaida).map(c=><option key={c}>{c}</option>)}
            </select>
            <input value={descricao} onChange={e=>setDescricao(e.target.value)} placeholder="Descrição" className="p-3 rounded-xl border"/>
            <input type="number" value={valor} onChange={e=>setValor(e.target.value)} placeholder="Valor" className="p-3 rounded-xl border"/>
            <input type="date" value={data} onChange={e=>setData(e.target.value)} className="p-3 rounded-xl border md:col-span-2"/>
          </div>
          <button onClick={salvar} className="mt-4 w-full bg-emerald-600 text-white py-4 rounded-xl font-bold">
            Salvar
          </button>
        </div>
      </>
      )}

      {/* RELATÓRIO */}
      {aba==='relatorio' && (
      <div className="glass-effect rounded-3xl p-6">
        <input type="month" value={mesSelecionado} onChange={e=>setMesSelecionado(e.target.value)}
          className="p-3 rounded-xl border mb-4"/>
        {filtradas.map(t=>(
          <div key={t.id} className="border-l-4 p-4 mb-3 rounded-xl"
            style={{borderColor:t.tipo==='entrada'?'#10b981':'#ef4444'}}>
            <div className="font-bold">{t.descricao}</div>
            <div>{moeda(t.valor)}</div>
            <button onClick={()=>excluir(t.id)} className="text-red-600 font-bold">Excluir</button>
          </div>
        ))}
      </div>
      )}

    </div>
  </div>
  );
}

ReactDOM.render(<SistemaFinanceiro/>, document.getElementById('root'));
</script>
</body>
</html>
